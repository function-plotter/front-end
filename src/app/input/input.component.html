<div class="input-container">
  <h3 class="inputs-title">Range for x</h3>
  <form [formGroup]="group" class="fields-container">
    <div class="field-container">
      <mat-form-field>
        <mat-label>Minimum</mat-label>
        <input matInput type="number" formControlName="lowerBound" required />
      </mat-form-field>
    </div>
    <div class="field-container">
      <mat-form-field>
        <mat-label>Maximum</mat-label>
        <input matInput type="number" formControlName="upperBound" required />
      </mat-form-field>
    </div>
    <div class="field-container">
      <mat-form-field>
        <mat-label>Step</mat-label>
        <input matInput type="number" formControlName="step" required min="0" />
      </mat-form-field>
    </div>
  </form>
  <div class="error-container" *ngIf="group.errors">
    Invalid range
  </div>
</div>
