<div class="tree-node-container">
  <div class="function-selector-container">
    <div class="field-container">
      <mat-form-field>
        <mat-label>Function</mat-label>
        <mat-select [(value)]="type">
          <mat-option *ngFor="let function of availableTypes" [value]="function">
            {{ Functions[function].name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="field-container" *ngIf="type === FunctionType.CONSTANT">
      <mat-form-field>
        <mat-label>Value</mat-label>
        <input matInput type="number" [(value)]="constant" required />
      </mat-form-field>
    </div>
  </div>
  <div class="function-arguments-container" *ngIf="Functions[type]?.args">
    <app-tree-node
      *ngFor="let item of Array(Functions[type]?.args)"
      [exclude]="[FunctionType.INTEGRAL]"
    ></app-tree-node>
  </div>
</div>
