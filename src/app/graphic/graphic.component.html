<canvas #canvas class="graphic"></canvas>
<div class="buttons">
  <button mat-raised-button id="zoomIn" (click)="zoomIn()">+</button>
  <button mat-raised-button id="zoomOut" (click)="zoomOut()">-</button>
  <button mat-raised-button id="downloadPNG" (click)="downloadPNG()">Download PNG</button>
  <button mat-raised-button id="downloadCSV" (click)="downloadCSV()">Download CSV</button>
</div>
